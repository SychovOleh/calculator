<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/main.css">
  <link rel="shortcut icon" href="">
  <title>Calculator</title>
</head>

<body>
  <h1 class="title">Calculator</h1>

  <div class="calc">
    <input type='text' class="calc__screen" rows="1" autofocus></input>
    <div class="calc__keyboard">
      <button class="calc__btn calc__btn-reset">c</button>
      <button class="calc__btn calc__btn-operator bracket">(</button>
      <button class="calc__btn calc__btn-operator bracket">)</button>
      <button class="calc__btn calc__btn-operator">/</button>
      <button class="calc__btn calc__btn-number">7</button>
      <button class="calc__btn calc__btn-number">8</button>
      <button class="calc__btn calc__btn-number">9</button>
      <button class="calc__btn calc__btn-operator">*</button>
      <button class="calc__btn calc__btn-number">4</button>
      <button class="calc__btn calc__btn-number">5</button>
      <button class="calc__btn calc__btn-number">6</button>
      <button class="calc__btn calc__btn-operator">-</button>
      <button class="calc__btn calc__btn-number">1</button>
      <button class="calc__btn calc__btn-number">2</button>
      <button class="calc__btn calc__btn-number">3</button>
      <button class="calc__btn calc__btn-operator">+</button>
      <button class="calc__btn calc__btn-operator long">0</button>
      <button class="calc__btn calc__btn-operator long equal">=</button>
    </div>
  </div>

  <p class="after">*If you want to add negative number, add it in brackets, like<small>(-225)</small></p>

  <script src="src/js/main.js"></script>
  <!-- <script src="dist/js/main.js"></script> -->
</body>

</html>
